<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akbank Web3 Practicum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body style="background: #a0aad1;">
    <div class="container">
        <h2>Sayının Basamaklarını Toplamı</h2>
        <form>
            <div class="form-group">
                <label>Sayı Giriniz:</label>
                <input type="text" class="form-control" id="sayi">
                <small style="color:white;">Girilen sayının basamakları toplamının tek ya da çift olduğunu söyler</small>
            </div>
            <button id="hesapla" type="button" class="btn btn-primary">HESAPLA</button>
            <div class="form-group">

                <input type="text" class="form-control" id="sonuc" disabled>
            </div>
            <div class="form-group">
                <label>Basamakları toplamı tek mi/ çift mi?</label>
                <input type="text" class="form-control" id="sonuc1" disabled>
            </div>

        </form>
    </div>

    <script>
        var sayi = document.querySelector("#sayi");
        var sonuc = document.querySelector("#sonuc");
        var hesapla = document.querySelector("#hesapla");
        var sonuc1 = document.querySelector("#sonuc1");
        hesapla.onclick = function() {
            var adet = 0,
                toplamlari = 0;
            var num = Number(sayi.value);
            console.log(num);
            while (num != 0) {
                toplamlari = (num % 10) + toplamlari;
                num = Math.floor(num / 10);
                ++adet;

            }

            sonuc.value = toplamlari;
            if (toplamlari % 2 == 0) {

                sonuc1.value = ("ODD");
            } else {
                sonuc1.value = ("EVEN");
            }
            toplamlari.value = sonuc1;

        }
    </script>

</body>

</html>
